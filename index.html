<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Library Project</title>
</head>
<body>
  <div class="mainContent">
    <h1>My Library</h1>
    <div id="card">
      
    </div>
    <div>
      <button id="allBooks" class="buttonClass">All Books</button>
      <button id="newBook" class="buttonClass">Add Book</button>
      <button id="findBook" class="buttonClass">Find Book</button>
    </div>
    <div class="openForm">
      <form action="">
        <h2>Add New Book</h2>
        <div class="close">+</div>
    
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        <label for="author">Author:</label>
        <input type="text" id="author" required>
        <label for="pages">Pages:</label>
        <input type="text" id="pages">
        <label for="read">Select:</label>
        <select id="read" name="read" >
          <option value="Not read">Not read</option>
          <option value="Read &#10004">Read</option>
        </select>
        <button class="formBtn">Add</button>
      </form>
    </div>
    <div class="openForm2">
      <form action="">
        <h2>Find Book</h2>
        <div class="closeSearch">+</div>
    
        <label for="search">Search</label>
        <input type="text" id="search" required>
    
        <button class="formBtn2">Search</button>
      </form>
    </div>
  </div>

</body>
</html>
